<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}{% endblock title %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Links -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-rtl.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
  </head>
  
  <body style="background-color: #c26464;" >
    <header>
      <section>
          <div class="container">
          <!-- Main menu is here -->
          <nav class="navbar navbar-expand-md navbar-light bg-body-tertiary">
              <!-- Logo is here -->
              <a class="navbar-brand" href="#">
                
              </a>          
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainnavbar" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
             

              <div class="collapse navbar-collapse justify-content-md-between" id="mainnavbar">
                <ul class="navbar-nav pr-3">
                    <!-- start Menu item -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false" style="border: 1px solid #d2a0a0;">💡دسته بندی</a>
                        <ul class="dropdown-menu" dir="rtl" style="background-color: #d2a0a0;">
                            <li><a class="dropdown-item" href="{% url 'web:equipments'  %}">📊همه</a></li>
                            <li><a class="dropdown-item" href="{% url 'web:equipments' '🏠منزل' %}">🏠منزل</a></li>
                            <li><a class="dropdown-item" href="{% url 'web:equipments' '💼محل کار' %}">💼محل کار</a></li>
                            <li><a class="dropdown-item" href="{% url 'web:equipments' '🧑‍🎓محل تحصیل' %}">🧑‍🎓محل تحصیل</a></li>
                            <li><a class="dropdown-item" href="{% url 'web:equipments' '🚗خودرو' %}">🚗خودرو</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'web:equipments' '🏷️سایر' %}">🏷️سایر</a></li>
                        </ul>
                    </li>
                </ul>
            
                <form method="post" action="{% url 'web:logout'%}">
                    {% csrf_token %}
                    <button class="btn" type="submit" style="background-color: #cf7070;">⭕خروج</button>
                </form>
            </div>
      </section>

  </header><!-- End Header -->
    <section class="vh-40" style="background-color: #c26464;">
        <div class="container py-5 h-100" >
          <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: #bf6969;">
            <div class="col col-lg-9 col-xl-9" style="background-color: #b96969;">
              <div class="card rounded-3" style="background-color: #cc8383;" >
                <div class="card-body p-4" style="background-color: #ce8b8b;">
                  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d2a0a0;">
                    <div class="container-fluid"  style="background-color: #d2a0a0;" >
                      
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link {% block add_equipment_active %}{% endblock add_equipment_active %}" href="/createpost/">
                              <svg xmlns="http://www.w3.org/2000/svg" width="22" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                              </svg>
                              اضافه کردن وسیله
                            </a>
                          </li>

                          

                        </ul>
                        
                        
                      </div>
                    </div>
                  </nav>
                    {% block body %}

                    {% endblock body %}

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
